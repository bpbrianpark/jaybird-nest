services:
# Go API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.go
    ports:
    - "8080:8080"
    environment:
      - PORT=8080
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CORS_ALLOWED_URL=${CORS_ALLOWED_URL}
      - PYTHON_INFERENCE_URL=http://inference:8000
      - TEMP_DIR=/tmp
    depends_on:
      - inference
    restart: unless-stopped

  inference:
    build:
      context: .
      dockerfile: Dockerfile.inference
    ports:
    - "8000:8000"
    volumes:
      # Mount model registry so we can update models without rebuilding
      - ./model_registry:/app/model_registry
    restart: unless-stopped

